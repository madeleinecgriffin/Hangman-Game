<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">

  <title>Hangman Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div id="clickMe" onclick="startGame();">

    <div id="header">
      <img src="assets/images/crystal.gif" width="200px">
      <h1>Hangman Game</h1>
    </div>

    <div class="margin"></div>

    <div id="gameZone">
      <div class="gameDisplay" id="getStarted">
        <h4>Click Anywhere to Get Started!</h4><p>Then use your keyboard to guess the letters of the word.</p>
      </div>
      <div class="gameDisplay">
        <div class="scores">Wins:</div>
        <div class="scores" id="gameWins">0</div>
      </div>
      <div class="gameDisplay">
        <p>Current Word</p>
        <div class="margin"></div>
        <div id="wordDisplay">
        <!--container for words to guess-->
        CLICK FOR WORD
        </div>
        <div class="margin"></div>
      </div>
      <div class="gameDisplay">
        <div class="scores">Number of Remaining Guesses:</div>
        <div class="scores" id="numberGuess"></div>
      </div>
      <div class="gameDisplay" id="bottom">
        <div class="scores">Letters Already Guessed:</div>
        <div class="scores" id="lettersGuess"></div>
      </div>
    </div>

    <div class="margin"></div>
  </div>

  <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>
</html>
